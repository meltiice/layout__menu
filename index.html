<body>

   <div class="menu">

         <button class="menu-header__burger icon"><img src="./img/burger.png" alt="Закрыть меню"></button>
         <div class="menu-header__logo"><img src="./img/logo.svg" alt="Логотип компании CPS" class="logo"></div>
         <button class="menu-header__search icon"><img src="./img/search.png" alt="Поиск по сайту"></button>
      </header>
      <main class="menu-content">
      <ul class="menu-list">
         <li class="menu__item item"><a class="item__link" href="#">Ремонт техники</a></li>
         <li class="menu__item item"><a class="item__link" href="#">Услуги и сервисы</a></li>
         <li class="menu__item item"><a class="item__link" href="#">Корпоротивным клиентам</a></li>
         <li class="menu__item item"><a class="item__link" href="#">Продавцам техники</a></li>

      </ul>
      </main>
      <footer class="menu-footer">
         <div class="container-1">
            <button class="container-1__call icon"><img src="./img/call.png" alt="Звонок"></button>
            <button class="container-1__message icon"><img src="./img/chat.png" alt="Сообщения с консультантом"></button>
            <button class="container-1__contact icon"><img src="./img/profile.png" alt="Личный профиль"></button>
         </div>
         <div class="contacts">
         <div class="contacts__email"><a class="contacts__email-link" href="#">mail@cps.com</a></div>
         <div class="contacts__phone"><a class="contacts__phone-link" href="#">8 800 890 8900</a></div>
         </div>
         <div class="languages">
            <label><input checked type="radio" name="lang" class="lang-radio"><span class="lang languages__ru">RU</span></label>
            <label><input type="radio" name="lang" class="lang-radio"><span class="lang languages__en">EN</span></label>
            <label><input type="radio" name="lang" class="lang-radio"><span class="lang languages__ch">CH</span></label>
         </div>
      </footer>
